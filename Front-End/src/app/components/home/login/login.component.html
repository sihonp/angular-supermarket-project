<div class="container">
  <form #loginForm="ngForm" [formGroup]="userForm">
      <label for="email"><b>Email</b></label>
      <input type="email" [formControl]="email" class="form-control" placeholder="Email address (required)" name="email">
        <p class="list-group-item list-group-item-warning" *ngIf="email.errors?.required && email.touched">Cannot not be empty</p>
        <p class="list-group-item list-group-item-warning" *ngIf="email.errors?.pattern && email.touched">Email should be in this format: supermarket@mail.com</p>
      <label for="password"><b>Password</b></label>
      <input type="password" class="form-control" placeholder="password (required)" name="password"
        [formControl]="password">
        <p class="list-group-item list-group-item-warning" *ngIf="password.errors?.required && password.touched">Cannot not be empty</p>
        <p class="list-group-item list-group-item-warning" *ngIf="password.errors?.pattern && password.touched">Passwords must be at least 5 characters in length (only numerical and alphabetical charachters(a-zA-Z))</p>
      <button id="loginBtn" type="submit" value="Login" class="btn login-button" (click)="login()"
        [disabled]="loginForm.form.invalid">Login</button>
        <input type="button" value="Create account" class="btn register-button btn-secondary" (click)="goToRegisterAnAccount()">
  </form> 
</div>
