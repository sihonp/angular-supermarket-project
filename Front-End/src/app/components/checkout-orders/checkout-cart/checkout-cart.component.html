<div class="container">
  <div class="sticky">
    <button class="btn btn-success">Total price of your cart is {{ cartTotalPrice() | currency:'USD'}}</button>
  </div>
  <table class="show-cart table">
    <tr *ngFor="let item of cartsArray">
      <app-checkout-item name="item" value="item.id" [item]='item'
        [inputStringFromMyCartLayoutOrder]='getSearchedProduct'>
      </app-checkout-item>
    </tr>
  </table>
</div>
